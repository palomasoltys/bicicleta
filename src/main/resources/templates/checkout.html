<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Welcome to Bicicleta</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div>
  <div>
    <a href="/">Bicycles</a>
  </div>

  <div th:if="${user == null}">
    <a href="/users/register">Sign up</a>
  </div>

  <div th:if="${user == null}">
    <a href="/users/login">Log in</a>
  </div>
  <div th:if="${user != null}">
    <a th:href="@{/users/{id}(id=${user.id})}">Profile</a>
  </div>
  <div th:if="${user != null}">
    <a href="/users/logout">Log Out</a>
  </div>
</div>
<div>
  <a href="/products/category/mountain-bike">Mountain Bike</a>
  <a href="/products/category/gravel-bike">Gravel Bike</a>
  <a href="/products/category/ebike">E-Bike</a>
</div>

<h2>Checkout</h2>
<div id="summary">
  <h3>Summary:</h3>
  <p>Product name:</p>
  <p>Product description:</p>
  <p>Product img:</p>
  <p>Quantity: </p>
  <p>Price: </p>
  <p>Subtotal: </p>
  <p>Total: </p>
</div>

<div id="shipping-information">
  <h3>Shipping Information</h3>
  <form>
    <div>
      <label for="address">Address</label>
      <input type="text" name="address" id="address">
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" name="city" id="city">
    </div>
    <div>
    <label for="state">State</label>
    <select id="state">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
    </div>
    <div>
    <label for="zipcode">Zipcode</label>
    <input type="text" name="zipcode" id="zipcode">
    </div>
    <div>
    <label for="country">Country</label>
    <select id="country">
      <option value="AL">USA</option>
    </select>
    </div>
  </form>
</div>

<div id="payment">
  <h3>Payment</h3>
  <p>We accept Visa, Mastercard, Amex and Discover</p>
  <form>
    <div>
    <label for="card-number">Card Number</label>
    <input type="text" name="card-number" id="card-number">
    </div>
    <div>
      <label for="exp-date">Expiration Date</label>
      <input type="month" name="exp-date" id="exp-date">
    </div>
    <div>
      <label for="security-code">Security Code</label>
      <input type="password" name="exp-date" id="security-code">
    </div>
  </form>

  <h3>Billing Address</h3>
  <input type="checkbox" name="billing-address" id="billing-address" checked>
  <label for="billing-address">Bill to shipping address </label>
</div>

<div>
  <h3>Order Contact</h3>
  <form>
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
  </form>
</div>
<button type="submit" id="submit-order-btn">Submit Order</button>




</body>
</html>
