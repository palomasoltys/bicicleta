<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Welcome to Bicicleta</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div>
  <div>
    <a href="/">Bicycles</a>
  </div>

  <div th:if="${user == null}">
    <a href="/users/register">Sign up</a>
  </div>

  <div th:if="${user == null}">
    <a href="/users/login">Log in</a>
  </div>
  <div th:if="${user != null}">
    <a th:href="@{/users/{id}(id=${user.id})}">Profile</a>
  </div>
  <div th:if="${user != null}">
    <a href="/users/logout">Log Out</a>
  </div>
</div>
<div>
  <a href="/products/category/mountain-bike">Mountain Bike</a>
  <a href="/products/category/gravel-bike">Gravel Bike</a>
  <a href="/products/category/ebike">E-Bike</a>
</div>

<div th:each="order : ${orders}">
  <div th:each="item : ${order.items}">
    <p> Quantity: <span th:text="${item.quantity}"></span></p>
    <p> Price: $<span th:text="${item.price}"></span></p>
    <p> Subtotal: $<span th:text="${item.subTotal}"></span></p>
    <div th:if="${item.product != null}">
      <p th:text="${item.product.name}"></p>
      <p th:text="${item.product.description}"></p>
      <img th:src="${item.product.imgUrl}" width="400" height="300" >
    </div>
  </div>
  <p>Total: $<span th:text="${order.total}"></span></p>
</div>
<div>
  <button type="submit">Checkout</button>
</div>

</body>
</html>
