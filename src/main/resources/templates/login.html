<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Toto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="jumbotron text-center nav-bar navbar-fixed-top">
    <div class="nav-el home">
      <a href="/">Bicycles</a>
    </div>
    <div class="nav-el">
      <a href="/users/register">Sign Up</a>
    </div>
  </div>
  <div class="container-fluid full-content">
    <div id="login-page" class="d-flex align-items-center justify-content-center">
      <section class="section-login">
        <div class="login-inner-page">
          <form id="login-form" action="/users/login-form" method="post">
            <div class="logo-div">
              <img src="/static/css/img/b-logo.png" class="logo-login">
            </div>
            <p class="login-p"><input class="login-input" type="text" placeholder="Email" name="login-email" id="login-email" required></p>
            <p class="login-p"><input class="login-input" type="password" placeholder="Password" name="login-password" id="login-password" required></p>
            <p class="login-p"><button type="submit" class="btn btn-login" id="login-button">Log In</button></p>
          </form>
          <p class="login-p">Doesn't have an account yet? <a href="/users/register">Create one here</a></p>
        </div>
      </section>
    </div>
  </div>
<script src="/static/javascript/login.js" type="application/javascript"></script>
</body>
</html>
