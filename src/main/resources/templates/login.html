<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div>
  <a href="/">Bicycles</a>
  <a href="/users/register">Sign In</a>
</div>
<div>
  <a href="/products/category/mountain-bike">Mountain Bike</a>
  <a href="/products/category/gravel-bike">Gravel Bike</a>
  <a href="/products/category/ebike">E-Bike</a>
</div>

<div id="login-page" class="d-flex align-items-center justify-content-center">
  <section>
    <form action="/login" method="POST">
      <p>Email <input type="text" name="email" required></p>
      <p>Password <input type="password" name="password" required></p>
      <p><input type="submit" class="btn btn-outline-danger" value="Log In"></p>
    </form>
    <p>Doesn't have an account yet? <a href="/users/register">Create one here</a></p>
  </section>
</div>

</body>
</html>
