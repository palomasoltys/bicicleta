<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Toto:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="jumbotron text-center nav-bar navbar-fixed-top">
      <div class="nav-el home">
        <a href="/">Bicycles</a>
      </div>

      <div th:if="${user == null}" class="nav-el">
        <a href="/users/register">Sign up</a>
      </div>

      <div th:if="${user == null}" class="nav-el">
        <a href="/users/login">Log in</a>
      </div>

      <div th:if="${user != null}" class="nav-el">
        <a th:href="@{/users/{id}(id=${user.id})}">Profile</a>
      </div>

      <div th:if="${user != null}" class="nav-el">
        <a th:href="@{/orders/cart/user/{id}(id=${user.id})}" id="your-cart">Your Cart[<span th:text="${cartSize}"></span>]</a>
      </div>

      <div th:if="${user != null}" class="nav-el">
        <a href="/users/logout">Log Out</a>
      </div>
    </div>
    <div class="container-fluid full-content">
      <div class="logo-div">
        <img src="/static/css/img/b-logo.png" class="logo">
      </div>
      <div class="text-center div-category">
        <a href="/products/category/mountain-bike" class="category">Mountain Bike</a>
        <a href="/products/category/gravel-bike" class="category">Gravel Bike</a>
        <a href="/products/category/ebike" class="category">E-Bike</a>
      </div>
      <div class="container product-container">
        <form id="add-to-cart-form" action="/add-to-the-cart" method="post">
          <div class="row">
            <div class="col-9"></div>
            <div class="col-4"><img th:src="${product.imgUrl}" id="product-url" class="product-img"></div>
            <div class="col-6">
              <p th:id="product-name" th:text="${product.name}"></p>
              <p th:text="${product.description}" id="product-description"></p>
              <p class="p-price product-price">$<span th:text="${product.price}" class="product-price"></span></p>
              <label for="product-quantity" class="product-quantity">Quantity:</label><br>
              <input type="number" id="product-quantity" class="product-quantity" name="quantity" min="1" value="1">
              <button type="submit" class="add-cart-btn btn-login">Add to Cart</button>
            </div>
          </div>
        </form>
      </div>
  </div>




<script src="/static/javascript/cart.js" type="application/javascript"></script>

</div>
</body>
</html>
