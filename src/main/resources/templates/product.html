<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div>
  <div>
    <div>
      <div>
        <a href="/">Bicycles</a>
      </div>

      <div th:if="${user == null}">
        <a href="/users/register">Sign up</a>
      </div>

      <div th:if="${user == null}">
        <a href="/users/login">Log in</a>
      </div>

      <div th:if="${user != null}">
        <a th:href="@{/users/{id}(id=${user.id})}">Profile</a>
      </div>

    </div>
    <div>
      <a href="/products/category/mountain-bike">Mountain Bike</a>
      <a href="/products/category/gravel-bike">Gravel Bike</a>
      <a href="/products/category/ebike">E-Bike</a>
    </div>
    <div>
      <a href="/orders/userId" id="your-cart">Your Cart</a>
    </div>
    <div>
      <form>
        <input type="text" id="search-item" name="search-item" placeholder="Search for a specific item">
        <input type="submit" value="Search">
      </form>
    </div>
  </div>
      <div>
        <form id="add-to-cart-form" action="/add-to-the-cart" method="post">
          <p th:id="product-name" th:text="${product.name}"></p>
        <p th:text="${product.description}" id="product-description"></p>
        <img th:src="${product.imgUrl}" width="400" height="300" id="product-url">
        <p th:text="${product.price}" id="product-price"></p>
          <label for="product-quantity">Quantity:</label><br>
          <input type="number" id="product-quantity" name="quantity" min="1" value="1"><br>
          <button type="submit">Add to Cart</button>
        </form>
      </div>

  </div>




<script src="/static/javascript/cart.js" type="application/javascript"></script>

</div>
</body>
</html>
