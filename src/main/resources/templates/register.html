<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Toto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="jumbotron text-center nav-bar navbar-fixed-top">
    <div cclass="nav-el home">
      <a href="/">Bicycles</a>
    </div>
    <div class="nav-el">
      <a href="/users/login">Log In</a>
    </div>
  </div>
  <div class="container-fluid full-content">
    <div class="d-flex align-items-center justify-content-center">
      <section class="section-login">
        <div class="login-inner-page">
          <form id="register-form" action="/users/register-form" method="POST">
            <div class="logo-div">
              <img src="/static/css/img/b-logo.png" class="logo-login">
            </div>
            <p class="login-p"><input type="text" placeholder="Full Name" name="register-name" id="register-name" required></p>
            <p class="login-p"><input type="text" placeholder="Email" name="register-email" id="register-email" required></p>
            <p class="login-p"><input type="password" placeholder="Password" name="register-password" id="register-password" required></p>
            <p class="login-p"><input type="password" placeholder="Confirm Password" name="confirm-password" required></p>
            <p class="login-p"><button type="submit" class="btn btn-login">Create an Account</button>
          </form>
          <p class="login-p">Already have an account? <a href="/users/login">Log in here.</a></p>
        </div>
      </section>
    </div>
  </div>
<script src="/static/javascript/register.js" type="application/javascript"></script>
</body>
</html>
