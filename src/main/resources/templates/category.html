<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div>
  <div>
    <div>
      <a href="/">Bicycles</a>
      <a href="/users/register">Sign up</a>
      <a href="/users/login">Log in</a>

    </div>
    <div>
      <a href="/products/category/mountain-bike">Mountain Bike</a>
      <a href="/products/category/gravel-bike">Gravel Bike</a>
      <a href="/products/category/ebike">E-Bike</a>
    </div>
    <div>
      <a href="/orders/userId">Your Cart</a>
    </div>
    <div>
      <form>
        <input type="text" id="search-item" name="search-item" placeholder="Search for a specific item">
        <input type="submit" value="Search">
      </form>
    </div>
  </div>

  <div th:if="${products != 'NoData'}">
    <tr th:each="product: ${products}">

      <div>
        <p><td th:text="${product.name}" /></p>
        <img th:src="${product.imgUrl}" width="400" height="300" >
        <p>$<td th:text="${product.price}" /></p>
        <a th:href="@{/products/{id}(id=${product.id})}">See more</a>
      </div>
    </tr>

  </div>
  <div th:unless="${products != 'NoData'}">
    <p> Sorry, we don't have the bikes you're looking for</p>

  </div>




</div>

</body>
</html>
